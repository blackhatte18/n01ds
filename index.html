<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° CYBER OVERLORD ‚ö°</title>
    <style>
        /* === MATRIX TERMINAL THEME === */
        :root {
            --matrix-green: #0f0;
            --dark-matter: #000;
            --terminal-bg: rgba(0, 15, 0, 0.2);
            --admin-red: #f00;
            --crypto-gold: #FFD700;
        }
        
        body {
            background: var(--dark-matter);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            animation: matrix 100s linear infinite;
        }
        
        @keyframes matrix {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        
        /* === LOGIN SCREEN === */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: var(--dark-matter);
            border: 1px solid var(--matrix-green);
            padding: 30px;
            width: 300px;
            box-shadow: 0 0 20px var(--matrix-green);
        }
        
        .login-box h2 {
            text-align: center;
            margin-top: 0;
            text-shadow: 0 0 5px var(--matrix-green);
        }
        
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #000;
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
        }
        
        .login-box button {
            width: 100%;
            padding: 10px;
            background: var(--matrix-green);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* === TERMINAL STYLES === */
        .terminal {
            background: var(--terminal-bg);
            border: 1px solid var(--matrix-green);
            border-radius: 5px;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            display: none; /* Hidden until login */
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--matrix-green);
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .terminal-title {
            margin-left: 10px;
            flex-grow: 1;
        }
        
        .terminal-body {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .widget {
            background: rgba(0, 20, 0, 0.3);
            border: 1px solid var(--matrix-green);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .widget h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--matrix-green);
            padding-bottom: 5px;
        }
        
        .admin-tool {
            display: none;
            border-color: var(--admin-red);
        }
        
        .admin-tool h3 {
            color: var(--admin-red);
            border-color: var(--admin-red);
        }
        
        button {
            background: var(--matrix-green);
            color: #000;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            background: #0a0;
        }
        
        /* Crypto specific styles */
        .crypto-widget {
            border-color: var(--crypto-gold);
        }
        
        .crypto-widget h3 {
            color: var(--crypto-gold);
            border-color: var(--crypto-gold);
        }
        
        .btc-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--crypto-gold);
            text-align: center;
            margin: 10px 0;
        }
        
        .visitor-counter {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
            color: var(--matrix-green);
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2>CYBER OVERLORD</h2>
            <input type="password" id="login-password" placeholder="Enter Access Key">
            <button id="login-btn">AUTHENTICATE</button>
            <p id="login-status" style="text-align:center;margin-bottom:0;"></p>
        </div>
    </div>

    <!-- Main Terminal (Hidden until login) -->
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-btn" style="background:#ff5f56;"></div>
            <div class="terminal-btn" style="background:#ffbd2e;"></div>
            <div class="terminal-btn" style="background:#27c93f;"></div>
            <div class="terminal-title">root@cyber-overlord:~</div>
        </div>
        
        <div class="terminal-body">
            <!-- Public Chat -->
            <div class="widget">
                <h3>üíª PUBLIC CHAT</h3>
                <div class="chat-container">
                    <iframe src="https://tlk.io/cyber-overlord-public" style="width:100%;height:300px;border:1px solid var(--matrix-green);"></iframe>
                </div>
                <p>> Your ID: <span id="anon-username">Anonymous_</span></p>
            </div>
            
            <!-- Admin Chat (Hidden) -->
            <div class="widget admin-tool">
                <h3>üîê ADMIN CHAT</h3>
                <div class="chat-container">
                    <iframe src="https://tlk.io/cyber-overlord-admin" style="width:100%;height:300px;border:1px solid var(--admin-red);"></iframe>
                </div>
            </div>
            
            <!-- Bitcoin Tracker -->
            <div class="widget crypto-widget">
                <h3>‚Çø BITCOIN TRACKER</h3>
                <div class="btc-price" id="btc-price">Loading...</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button onclick="fetchBitcoinPrice('USD')">USD</button>
                    <button onclick="fetchBitcoinPrice('EUR')">EUR</button>
                    <button onclick="fetchBitcoinPrice('GBP')">GBP</button>
                    <button onclick="fetchBitcoinPrice('JPY')">JPY</button>
                </div>
                <div style="margin-top: 10px;">
                    <small>Data from CoinGecko API</small>
                </div>
            </div>
            
            <!-- Visitor Counter -->
            <div class="widget">
                <h3>üëÅÔ∏è VISITOR COUNTER</h3>
                <div class="visitor-counter" id="visitor-counter">0</div>
                <p>> Unique visitors to this terminal</p>
                <div id="visitor-stats" style="margin-top: 10px; font-size: 12px;"></div>
            </div>
            
            <!-- Real Tools -->
            <div class="widget">
                <h3>üõ†Ô∏è NETWORK TOOLS</h3>
                <div style="display:grid;grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));gap:10px;">
                    <button onclick="runRealTool('ip')">IP Lookup</button>
                    <button onclick="runRealTool('whois')">WHOIS</button>
                    <button onclick="runRealTool('headers')">HTTP Headers</button>
                </div>
                <pre id="tool-output" style="background:#000;padding:10px;margin-top:10px;"></pre>
            </div>
        </div>
    </div>

    <script>
        // ===== REAL ADMIN SYSTEM =====
        const ADMIN_PASSWORD = "psalm91"; // Change this!
        const API_KEYS = {
            ipgeo: "230fe244c4f04bd8a17a36c0e7ebac85", // From ipgeolocation.io
            whois: "at_zatRGB7yO5ZIkEVVunyhNRgEX1uku"          // From whoisxmlapi.com
        };
        
        // Login Functionality
        document.getElementById('login-btn').addEventListener('click', function() {
            const password = document.getElementById('login-password').value;
            const statusEl = document.getElementById('login-status');
            
            if (password === ADMIN_PASSWORD) {
                // Successful login
                localStorage.setItem('adminAuthed', 'true');
                document.getElementById('login-screen').style.display = 'none';
                document.querySelector('.terminal').style.display = 'block';
                initializeTerminal();
                incrementVisitorCounter(); // Count this as a visit
            } else {
                statusEl.textContent = "‚õî ACCESS DENIED";
                setTimeout(() => { statusEl.textContent = ""; }, 2000);
            }
        });
        
        // Check for existing session
        if (localStorage.getItem('adminAuthed') === 'true') {
            document.getElementById('login-screen').style.display = 'none';
            document.querySelector('.terminal').style.display = 'block';
            initializeTerminal();
            incrementVisitorCounter(); // Count this as a visit
        } else {
            // Count initial page load for visitors who aren't logged in
            incrementVisitorCounter();
        }
        
        // ===== BITCOIN PRICE TRACKER =====
        async function fetchBitcoinPrice(currency = 'USD') {
            const priceElement = document.getElementById('btc-price');
            priceElement.textContent = 'Loading...';
            
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=${currency.toLowerCase()}&include_24hr_change=true`);
                const data = await response.json();
                
                if (data.bitcoin) {
                    const price = data.bitcoin[currency.toLowerCase()];
                    const change24h = data.bitcoin[`${currency.toLowerCase()}_24h_change`];
                    const changeColor = change24h >= 0 ? '#0f0' : '#f00';
                    
                    priceElement.innerHTML = `
                        ${price.toLocaleString()} ${currency}<br>
                        <span style="font-size: 14px; color: ${changeColor}">
                            ${change24h >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(change24h).toFixed(2)}% (24h)
                        </span>
                    `;
                } else {
                    priceElement.textContent = 'Data unavailable';
                }
            } catch (error) {
                priceElement.textContent = 'API Error';
                console.error('Bitcoin price fetch error:', error);
            }
        }
        
        // ===== VISITOR COUNTER =====
        function incrementVisitorCounter() {
            // Get current count from localStorage or initialize
            let count = localStorage.getItem('visitorCount') || 0;
            count = parseInt(count) + 1;
            localStorage.setItem('visitorCount', count);
            
            // Update display
            document.getElementById('visitor-counter').textContent = count;
            
            // Get and store visit timestamp
            const now = new Date();
            const visitTime = now.toLocaleString();
            
            let visits = JSON.parse(localStorage.getItem('visitHistory') || '[]');
            visits.push({
                timestamp: visitTime,
                userAgent: navigator.userAgent,
                screenRes: `${window.screen.width}x${window.screen.height}`
            });
            
            // Keep only last 10 visits
            if (visits.length > 10) {
                visits = visits.slice(-10);
            }
            
            localStorage.setItem('visitHistory', JSON.stringify(visits));
            
            // Display some stats if admin
            if (localStorage.getItem('adminAuthed') === 'true') {
                displayVisitorStats(visits);
            }
        }
        
        function displayVisitorStats(visits) {
            const statsElement = document.getElementById('visitor-stats');
            let statsHTML = '<strong>Recent Visits:</strong><br>';
            
            visits.reverse().forEach(visit => {
                statsHTML += `
                    <div style="margin-top: 5px;">
                        ${visit.timestamp}<br>
                        <small>${visit.userAgent.split(' ')[0]}... @ ${visit.screenRes}</small>
                    </div>
                `;
            });
            
            statsElement.innerHTML = statsHTML;
        }
        
        // ===== REAL TOOLS =====
        async function runRealTool(tool) {
            const output = document.getElementById('tool-output');
            output.textContent = `Running ${tool}...`;
            
            try {
                let url, target;
                
                switch(tool) {
                    case 'ip':
                        target = prompt("Enter IP:", "8.8.8.8");
                        url = `https://api.ipgeolocation.io/ipgeo?apiKey=${API_KEYS.ipgeo}&ip=${target}`;
                        break;
                    case 'whois':
                        target = prompt("Enter Domain:", "example.com");
                        url = `https://www.whoisxmlapi.com/whoisserver/WhoisService?domainName=${target}&apiKey=${API_KEYS.whois}&outputFormat=JSON`;
                        break;
                    case 'headers':
                        target = prompt("Enter URL:", "example.com");
                        url = `https://api.hackertarget.com/httpheaders/?q=${target}`;
                        break;
                }
                
                const response = await fetch(url);
                const data = await response.text();
                output.textContent = data;
            } catch (e) {
                output.textContent = `Error: ${e.message}\n\nNote: API keys required for full functionality`;
            }
        }
        
        // ===== TERMINAL INIT =====
        function initializeTerminal() {
            // Set random username
            const names = ["Phantom", "ZeroCool", "Neo", "Cryptic"];
            const tags = ["_", "x", "0x", "["];
            document.getElementById('anon-username').textContent = 
                names[Math.floor(Math.random() * names.length)] + 
                tags[Math.floor(Math.random() * tags.length)] + 
                Math.floor(Math.random() * 999);
            
            // Show admin tools if logged in
            if (localStorage.getItem('adminAuthed') === 'true') {
                document.querySelectorAll('.admin-tool').forEach(el => {
                    el.style.display = 'block';
                });
            }
            
            // Initialize Bitcoin price (default to USD)
            fetchBitcoinPrice();
            
            // Initialize visitor counter
            const count = localStorage.getItem('visitorCount') || 0;
            document.getElementById('visitor-counter').textContent = count;
        }
    </script>
</body>
</html>
