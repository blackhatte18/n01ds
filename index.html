<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON//GRID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/logo.svg">
</head>
<body>
    <div class="cyber-grid">
        <!-- Header Section -->
        <header class="cyber-header">
            <div class="profile-card">
                <img src="assets/images/anonymous-mask.png" alt="Anonymous" class="profile-img">
                <div class="profile-info">
                    <h2 class="cybertext" id="username">USER_0x7F3E</h2>
                    <p class="status online">STATUS: <span>SECURE_CONNECTION</span></p>
                </div>
            </div>
            <div class="header-controls">
                <div class="session-timer cybertext" id="sessionTimer">00:00:00</div>
                <button class="cyber-btn" id="newIdentityBtn">NEW ID</button>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <!-- Network Monitor -->
            <section class="card network-monitor">
                <div class="card-header">
                    <h3>NETWORK_ACTIVITY</h3>
                    <div class="traffic-counter">
                        <span class="cybertext" id="connectionCount">0</span> ACTIVE_NODES
                    </div>
                </div>
                <div class="globe-container" id="attackGlobe"></div>
            </section>

            <!-- Secure Chat -->
            <section class="card secure-chat">
                <div class="card-header">
                    <h3>SECURE_CHANNEL</h3>
                    <div class="chat-controls">
                        <button class="cyber-btn small">ENCRYPT</button>
                    </div>
                </div>
                <iframe src="https://tlk.io/neongrid" class="chat-iframe"></iframe>
            </section>

            <!-- Threat Feed -->
            <section class="card threat-feed">
                <div class="card-header">
                    <h3>THREAT_FEED</h3>
                    <div class="refresh-controls">
                        <button class="cyber-btn small" id="refreshFeed">REFRESH</button>
                    </div>
                </div>
                <div class="feed-container" id="threatFeed">
                    <!-- News items will be added dynamically -->
                </div>
            </section>

            <!-- System Controls -->
            <section class="card system-controls">
                <div class="card-header">
                    <h3>SYSTEM_CONTROL</h3>
                </div>
                <div class="control-panel">
                    <button class="cyber-btn wide" id="soundToggle">
                        <span class="icon">üîä</span> AUDIO_ENGAGE
                    </button>
                    <button class="cyber-btn wide">
                        <span class="icon">üõ°Ô∏è</span> FIREWALL_ACTIVE
                    </button>
                    <button class="cyber-btn wide">
                        <span class="icon">üåê</span> PROXY_CHAIN
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="cyber-footer">
            <div class="system-status">
                <span class="cybertext">SYSTEM_READY</span>
                <div class="status-indicator active"></div>
            </div>
            <div class="timestamp cybertext" id="systemTimestamp">[00:00:00]</div>
        </footer>
    </div>

    <audio loop id="ambientSound" src="assets/sounds/ambient.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
