<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX//SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/matrix-favicon.ico">
</head>
<body>
    <div class="matrix-rain-container" id="matrixRain"></div>
    
    <div class="cyber-container">
        <!-- Header -->
        <header class="matrix-header">
            <div class="profile-section">
                <img src="assets/images/matrix-avatar.png" alt="Operator" class="matrix-avatar">
                <div class="matrix-title">
                    <h1>MATRIX//ACCESS</h1>
                    <div class="session-timer" id="sessionTimer">00:00:00</div>
                </div>
            </div>
            <div class="header-controls">
                <div class="visitor-counter">
                    <span id="visitorCount">0</span> ACTIVE_AGENTS
                </div>
                <button id="newIdentityBtn" class="matrix-btn">NEW_IDENTITY</button>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="dashboard-grid">
            <!-- Terminal -->
            <section class="matrix-card terminal-card">
                <div class="card-header">
                    <h2>>_SYSTEM_TERMINAL</h2>
                    <div class="traffic-lights">
                        <span class="red"></span>
                        <span class="yellow"></span>
                        <span class="green"></span>
                    </div>
                </div>
                <div class="terminal-content">
                    <div id="terminal-text" class="matrix-text"></div>
                    <div class="chat-container">
                        <iframe src="https://tlk.io/matrix-chat" class="matrix-chat"></iframe>
                    </div>
                </div>
            </section>

            <!-- Attack Map -->
            <section class="matrix-card map-card">
                <div class="card-header">
                    <h2>>_GLOBAL_ACTIVITY</h2>
                    <button id="mapToggle" class="matrix-btn">TOGGLE_VIEW</button>
                </div>
                <div class="map-visualization" id="attackGlobe"></div>
            </section>

            <!-- Crypto Tracker -->
            <section class="matrix-card crypto-card">
                <div class="card-header">
                    <h2>>_CRYPTO_TRACKER</h2>
                </div>
                <div class="crypto-prices matrix-text">
                    <div>BTC: <span id="btc-price">LOADING...</span></div>
                    <div>ETH: <span id="eth-price">LOADING...</span></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="matrix-footer">
            <div class="system-status">
                <span class="matrix-text">SYSTEM_STATUS:</span>
                <span class="status-indicator active"></span>
            </div>
            <div id="systemTimestamp" class="matrix-timestamp">[00:00:00]</div>
        </footer>
    </div>

    <audio loop id="matrixSound" src="assets/sounds/matrix-ambient.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
