<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO1DS HUB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <audio id="hackerSound" loop>
        <source src="sounds/hacker-sound.mp3" type="audio/mpeg">
    </audio>
    
    <div class="matrix-rain"></div>
    
    <div class="container">
        <header>
            <div class="profile-header">
                <img src="https://i.imgur.com/7Qq7JjX.png" alt="Anonymous" class="profile-pic">
                <div class="logo">NO1DS</div>
            </div>
            <div class="visitor-counter">
                <span id="visitorCount">0000</span> ACTIVE CONNECTIONS
            </div>
            <button id="soundToggle" class="sound-btn">SOUND: ON</button>
        </header>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="terminal">
                    <div class="terminal-header">
                        <div class="buttons">
                            <span class="red"></span>
                            <span class="yellow"></span>
                            <span class="green"></span>
                        </div>
                        <div class="title">user@no1ds:~</div>
                    </div>
                    <div class="terminal-body">
                        <iframe 
                            src="https://tlk.io/no1ds-hub" 
                            style="width:100%; height:400px; border:none; background:#111;"
                            id="tlkio-frame"
                            allow="microphone"
                        ></iframe>
                    </div>
                </div>
                
                <div class="attack-map">
                    <h3>GLOBAL CYBER ACTIVITY</h3>
                    <div class="map-container">
                        <div class="globe" id="globe">
                            <div class="attack" style="top:20%; left:30%"></div>
                            <div class="attack" style="top:40%; left:70%"></div>
                            <div class="attack" style="top:60%; left:50%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="news-feed">
                    <h3>SECURITY ALERTS</h3>
                    <div class="news-items" id="newsItems">
                        <div class="news-item">
                            <div class="news-time">[10:42:33]</div>
                            <div class="news-text">Initializing news feed...</div>
                        </div>
                    </div>
                </div>
                
                <div class="user-panel">
                    <h3>YOUR PROFILE</h3>
                    <div class="user-info">
                        <div class="info-item">
                            <span class="info-label">ID:</span>
                            <span id="displayUserID" class="info-value">loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">SESSION:</span>
                            <span id="sessionTime" class="info-value">00:00:00</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">STATUS:</span>
                            <span class="info-value secure">SECURE</span>
                        </div>
                        <button id="newIdBtn" class="action-btn">GENERATE NEW ID</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
