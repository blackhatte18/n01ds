<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO1DS - Hacker Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <audio autoplay loop hidden>
        <source src="hacker_background.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1 class="glitch" data-text="NO1DS">NO1DS</h1>
        <p class="subtitle">"In a world of locked doors, the hacker holds the master key."</p>
        
        <div id="typing"></div>

        <div class="visitor-counter">
            <img src="https://api.countapi.xyz/hit/no1ds-site/visits?style=plastic" alt="visitor counter">
        </div>

        <div class="chatroom">
            <h2>Anonymous Hacker Chat</h2>
            <iframe src="https://tlk.io/no1dschat" width="100%" height="400" frameborder="0"></iframe>
        </div>

        <div class="attack-map">
            <h2>Global Cyber Attack Map</h2>
            <iframe src="https://cybermap.kaspersky.com/" width="100%" height="500" frameborder="0"></iframe>
        </div>

        <div class="news-section">
            <h2>Latest Hacker News</h2>
            <ul id="news"></ul>
        </div>

        <div class="about">
            <h2>About NO1DS</h2>
            <p>Welcome to the underground. Speak freely. Think dangerously. Knowledge is power.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('#typing', {
            strings: ["> Connecting to NO1DS Terminal...", "> Access Granted."],
            typeSpeed: 50,
            backSpeed: 30,
            loop: false
        });

        async function fetchNews() {
            const apiKey = ' f080820976234fff8a68579ae6c741f1';
            const url = `https://newsapi.org/v2/top-headlines?category=technology&q=hacker&apiKey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const newsList = document.getElementById('news');
                data.articles.slice(0, 5).forEach(article => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
                    newsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }
        fetchNews();
    </script>
</body>
</html>
