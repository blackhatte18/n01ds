<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER//VAULT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
    <audio loop id="ambientSound" src="assets/sounds/ambient.mp3"></audio>
    
    <div class="matrix-rain"></div>
    
    <div class="cyber-container">
        <!-- Header Section -->
        <header class="cyber-header">
            <div class="identity-panel">
                <img src="assets/images/anonymous.png" alt="Anonymous" class="profile-img">
                <div class="identity-info">
                    <h2 class="cybertext" id="username">USER_0x7F3E</h2>
                    <div class="status-indicators">
                        <span class="status online">CONNECTION: <span>SECURE</span></span>
                        <span class="session-timer" id="sessionTimer">[00:00:00]</span>
                    </div>
                </div>
            </div>
            <div class="header-controls">
                <div class="visitor-counter">
                    <span class="cybertext" id="visitorCount">0000</span> ACTIVE_NODES
                </div>
                <button class="cyber-btn" id="newIdentityBtn">NEW ID</button>
                <button class="cyber-btn" id="soundToggle">AUDIO: ON</button>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="dashboard-grid">
            <!-- Terminal Card -->
            <section class="cyber-card terminal-card">
                <div class="card-header">
                    <h3>TERMINAL_ACCESS</h3>
                    <div class="card-controls">
                        <span class="traffic-light">
                            <span class="light red"></span>
                            <span class="light yellow"></span>
                            <span class="light green"></span>
                        </span>
                    </div>
                </div>
                <div class="terminal-container">
                    <iframe src="https://tlk.io/cybervault" class="chat-iframe"></iframe>
                </div>
            </section>

            <!-- Global Activity Map Card -->
            <section class="cyber-card map-card">
                <div class="card-header">
                    <h3>GLOBAL_ACTIVITY</h3>
                    <div class="card-controls">
                        <button class="cyber-btn small" id="mapToggle">MAP: SIMULATED</button>
                        <span class="cybertext" id="attackCount">0</span> EVENTS
                    </div>
                </div>
                <div class="globe-container" id="attackGlobe">
                    <!-- Initial simulated attacks -->
                    <div class="attack-node" style="top:20%;left:30%"></div>
                    <div class="attack-node" style="top:40%;left:70%"></div>
                </div>
            </section>

            <!-- Security Feed Card -->
            <section class="cyber-card feed-card">
                <div class="card-header">
                    <h3>SECURITY_FEED</h3>
                    <div class="card-controls">
                        <button class="cyber-btn small" id="refreshFeed">REFRESH</button>
                    </div>
                </div>
                <div class="feed-container" id="threatFeed">
                    <div class="feed-item">
                        <span class="timestamp">[00:00:00]</span> SYSTEM_INITIALIZED
                    </div>
                </div>
            </section>

            <!-- System Status Card -->
            <section class="cyber-card status-card">
                <div class="card-header">
                    <h3>SYSTEM_STATUS</h3>
                    <div class="card-controls">
                        <span class="pulse-indicator active"></span>
                    </div>
                </div>
                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">FIREWALL</span>
                        <span class="status-value active">ACTIVE</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">ENCRYPTION</span>
                        <span class="status-value active">AES-256</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">PROXY</span>
                        <span class="status-value active">TOR</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">ANONYMITY</span>
                        <span class="status-value active">MAXIMUM</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="cyber-footer">
            <div class="system-message">
                <span class="cybertext">SYSTEM_OPERATIONAL</span>
                <div class="pulse-indicator active"></div>
            </div>
            <div class="timestamp" id="systemTimestamp">[00:00:00]</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
